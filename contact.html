<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Corona</title>

    <!-- Link to Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Link to Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">

    <!-- Link to my customized CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script tag for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>


<body>

    <header>
        <!-- Header Content -->
        <h1 id="top">Dana Corona</h1>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        
    </header>


    <main>
        <!-- Main Content -->
        <div class="container">
            <!-- First Row for Portfolio objects -->
            <div class="row">
                <div class="col-md-12">
                    <form>

                        <div class="form-group">
                            <label for="fullName">Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Jane Doe">
                        </div>

                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="janedoe@email.com">
                        </div>

                        <div class="form-group">
                            <label for="textArea">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here."></textarea>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <!-- Footer Content -->
        <div class="container">
            <nav class="navbar fixed-bottom navbar-dark bg-primary">
                <div class="container-fluid">
                <a class="navbar-brand" href="#top">Back to Top</a>
                <p>&copy; 2020 Dana Corona</p>
                </div>
          </nav>
        </div>
    </footer>
