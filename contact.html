</head>


<body>
  <!-- Header Content -->
  <header>
    <div class="container text-center">
      <h1 id="top" class="my-3">Dana Corona</h1>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>

  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <h2>Contact Me</h2>

          <!-- Beginning of Contact Form -->
          <form>
            <div class="form-group">
              <label for="fullName">Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Jane Doe">
            </div>

            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="janedoe@email.com">
            </div>

            <div class="form-group">
              <label for="textArea">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Content -->
  <footer>
    <nav class="navbar navbar-light bg-light">
